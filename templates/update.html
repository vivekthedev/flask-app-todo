{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form action="/update/{{todo.sno}}/" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
